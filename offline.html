<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">
    <title>Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .offline-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .offline-icon {
            width: 28px;
            height: 28px;
        }

        .offline-text {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L23 23M17 17H6.5C4.01472 17 2 14.9853 2 12.5C2 10.0147 4.01472 8 6.5 8C6.67096 8 6.83984 8.00842 7.00642 8.02487M12 4C15.866 4 19 7.13401 19 11C19 11.3438 18.9718 11.6813 18.9177 12.0104M16 16L8 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="offline-text">You're offline</span>
    </div>
</body>
</html>
